<!DOCTYPE html>
<html>
<head>
    <title>ওয়েব গ্রুপ</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }

        .message {
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 3px;
        }

        .message.self {
            background-color: #e0f7fa; /* Light blue for self messages */
            text-align: right;
        }

        .message.other {
            background-color: #f5f5f5; /* Light gray for other messages */
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ওয়েব গ্রুপ</h1>
        <div id="messages"></div>

        <input type="text" id="messageInput" placeholder="আপনার ম্যাসেজ লিখুন...">
        <button id="sendButton">পাঠান</button>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = Math.random().toString(36).substr(2, 9); // Generate a unique ID
            localStorage.setItem('userId', userId);
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                displayMessage(message, 'self'); // Display as self message
                messageInput.value = ''; // Clear the input
                // Here you would typically send the message to a server using WebSocket or AJAX
            }
        });

        function displayMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = `${userId}: ${message}`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        // Simulate receiving messages from others (replace with actual server communication)
        setInterval(() => {
            const randomMessage = `অন্য ব্যবহারকারী থেকে ম্যাসেজ ${Math.random().toString(36).substr(2, 5)}`;
            displayMessage(randomMessage, 'other');
        }, 5000); // Every 5 seconds
    </script>
</body>
</html>
