<!DOCTYPE html>
<html>
<head>
    <title>গ্রুপ চ্যাট (সার্ভার ছাড়া)</title>
    <style>
        .chat-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message .user {
            font-weight: bold;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #message-input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #send-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>গ্রুপ চ্যাট</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="আপনার মেসেজ লিখুন...">
            <button id="send-button">পাঠান</button>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId') || Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // স্থানীয় স্টোরেজ থেকে মেসেজ লোড করুন
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.forEach(data => displayMessage(data));

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                const data = { userId, message };
                messages.push(data);
                localStorage.setItem('messages', JSON.stringify(messages));
                displayMessage(data);
                messageInput.value = '';
            }
        });

        function displayMessage(data) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = `
                <span class="user">${data.userId}:</span> 
                <span class="message">${data.message}</span>
            `;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; 
        }
    </script>
</body>
</html>
